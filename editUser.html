<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="estilo-index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <h1>Conciertos y Festivales</h1>
        <a href="listEventUser.html" class="login-icon">
            <img src="Imagenes/home.png" alt="Volver al inicio">
        </a>
    </header>

    <div class="form-container">
        <h2>Editar Cuenta</h2>
        <form action="/editUser" method="POST" class="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" value="Juan">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" value="Pérez García">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="JuanPG@gmail.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" value="1234567890">
            </div>
            <div class="form-group">
                <label for="password">Vuelva a introducir la contraseña</label>
                <input type="password" id="password2" name="password2" value="1234567890">
            </div>
            <div class="form-group">
                <button type="submit">Editar</button>
            </div>
        </form>
    </div>
    
    <footer>
        <div id="left">
            <a href="#" class="footer-link">Tiene problemas?</a>
        </div>
        <div id="center">
            <p>&copy; 2023 Conciertos y Festivales. Todos los derechos reservados.</p>
        </div>
        <div id="right">
            <div class="redesSociales">
                <a href="#"><img src="Imagenes/facebook.png" alt="Facebook" id="facebook"></a>
                <a href="#"><img src="Imagenes/instagram.png" alt="Instagram" id="instagram"></a>
                <a href="#"><img src="Imagenes/twitter.png" alt="Twitter" id="x"></a>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                $('input').removeClass('errorField');
                var email = $('#email').val();
                var password = $('#password').val();
                var password2 = $('#password2').val();
                var isError = false;

                if (password.length < 10) {
                    alert('La contraseña ha de ser de al menos 10 caracteres.');
                    $('#password').addClass('errorField');
                    isError = true;
                }

                if (password !== password2) {
                    alert('Las contraseñas no coinciden.');
                    $('#password').addClass('errorField');
                    $('#password2').addClass('errorField');
                    isError = true;
                }

                if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) === false) {
                    alert('El correo electrónico no es válido.');
                    $('#email').addClass('errorField');
                    isError = true;
                }

                if (isError) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
