<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento</title>
    <link rel="stylesheet" href="estilo-index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <h1>Conciertos y Festivales</h1>
        <a href="listEventPromotor.html" class="login-icon">
            <img src="Imagenes/home.png" alt="Volver al inicio">
        </a>
    </header>

    <div class="form-container">
        <h2>Formulario de creacion de eventos</h2>
        <form action="/createEvent" method="POST" class="form">
            <div class="form-group">
                <label for="nombre">Nombre del evento</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="fechaInicial">Fecha de comienzo del evento</label>
                <input type="date" id="fechaInicial" name="fechaInicial">
            </div>
            <div class="form-group">
                <label for="fechaFinal">Fecha de cuando acaba el evento</label>
                <input type="date" id="fechaFinal" name="fechaFinal">
            </div>
            <div class="form-group">
                <label for="tipoEvento">Â¿Que tipo de evento es?</label>
                <select name="tipoEvento" id="tipoEvento">
                    <option value="Concierto">Concierto</option>
                    <option value="Cine">Cine</option>
                    <option value="PruebaDeportiva">PruebaDeportiva</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="informacionEvento">Informacion sobre el evento</label>
                <input type="text" id="informacionEvento" name="informacionEvento">
            </div>
            <div class="form-group">
                <label for="lugar">Lugar del evento</label>
                <input type="text" id="lugar" name="lugar">
            </div>
            <div class="form-group">
                <label for="plazas">Plazas totales del evento</label>
                <input type="number" id="plazas" name="plazas">
            </div>
            <div class="form-group">
                <label for="costePorPlaza">Coste por plaza del evento</label>
                <input type="number" id="costePorPlaza" name="costePorPlaza">
            </div>
            <div class="form-group">
                <button type="submit">Crear Evento</button>
            </div>
        </form>
    </div>
    
    <footer>
        <div id="center">
            <p>&copy; 2023 Conciertos y Festivales. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                $('input').removeClass('errorField');
                var name = $('#nombre').val();
                var fIni = $('#fechaInicial').val();
                var fFin = $('#fechaFinal').val();                
                var tEvent = $('#tipoEvento').val();
                var iEvent = $('#informacionEvento').val();
                var place = $('#lugar').val();
                var seats = $('#plazas').val();
                var cost = $('#costePorPlaza').val();
                var isError = false;

                if (name === '') {
                    alert('Se ha de introducir un nombre.');
                    $('#nombre').addClass('errorField');
                    isError = true;
                }

                if (fIni === '') {
                    alert('Se ha de introducir una fecha de inicio.');
                    $('#fechaInicial').addClass('errorField');
                    isError = true;
                }

                if (fFin === '') {
                    alert('Se ha de introducir fecha de finalizacion.');
                    $('#fechaFinal').addClass('errorField');
                    isError = true;
                }

                if (fIni > fFin) {
                    alert('La fecha de inicio no puede ser posterior a la fecha de finalizacion.');
                    $('#fechaInicial').addClass('errorField');
                    $('#fechaFinal').addClass('errorField');
                    isError = true;
                }

                if (iEvent === '') {
                    alert('Se ha de introducir la informacion del evento.');
                    $('#informacionEvento').addClass('errorField');
                    isError = true;
                }

                if (place === '') {
                    alert('Se ha de introducir el lugar del evento.');
                    $('#lugar').addClass('errorField');
                    isError = true;
                }

                if (seats === '') {
                    alert('Se ha de introducir el numero de plazas del evento.');
                    $('#plazas').addClass('errorField');
                    isError = true;
                }

                if (seats < 100) {
                    alert('No se pueden crear eventos con menos de 100 plazas.');
                    $('#plazas').addClass('errorField');
                    isError = true;
                }

                if (cost === '') {
                    alert('Se ha de introducir el coste por plaza del evento.');
                    $('#costePorPlaza').addClass('errorField');
                    isError = true;
                }

                if (isError) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>

</html>
