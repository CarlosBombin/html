<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo-index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <header>
        <h1>Conciertos y Festivales</h1>
        <a href="Index.html" class="login-icon">
            <img src="Imagenes/home.png" alt="Volver al inicio">
        </a>
    </header>

    <div class="form-container">
        <h2>Iniciar Sesi칩n</h2>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre de Usuario</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <button type="submit">Ingresar</button>
            </div>
        </form>
        <div class="signup"><a href="signup.html" class="signup-link">Si no tiene cuenta cree una</a></div>
    </div>

    <footer>
        <div id="left">
            <a href="#" class="footer-link">Tiene problemas?</a>
        </div>
        <div id="center">
            <p>&copy; 2023 Conciertos y Festivales. Todos los derechos reservados.</p>
        </div>
        <div id="right">
            <div class="redesSociales">
                <a href="#"><img src="Imagenes/facebook.png" alt="Facebook" id="facebook"></a>
                <a href="#"><img src="Imagenes/instagram.png" alt="Instagram" id="instagram"></a>
                <a href="#"><img src="Imagenes/twitter.png" alt="Twitter" id="x"></a>
            </div>
        </div>
    </footer>

    <script>
        $(document).ready(function() {
            $('form').on('submit', function(event) {
                $('input').removeClass('errorField');
                var name = $('#nombre').val();
                var password = $('#password').val();
                var isError = false;

                if (name === '') {
                    alert('Se ha de introducir un nombre.');
                    $('#nombre').addClass('errorField');
                    isError = true;
                }

                if (password === '') {
                    alert('Se ha de introducir una contrase침a.');
                    $('#password').addClass('errorField');
                    isError = true;
                }

                if (password.length < 10) {
                    alert('La contrase침a ha de ser de al menos 10 caracteres.');
                    $('#password').addClass('errorField');
                    isError = true;
                }
                
                if (isError) {
                    event.preventDefault();
                }
            });
        });
    </script>
    </body>
</html>
